<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
             background-image: url(https://images.pexels.com/photos/278430/pexels-photo-278430.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-code {
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Stylish QR Code Generator</h1>
        <label for="qr-text">Enter text or URL:</label>
        <input type="text" id="qr-text" placeholder="Type text or URL">
        <button id="generate-button">Generate QR Code</button>
        <div id="qr-code"></div>
    </div>
    <div class="footer">
        Made with ❤️ by Your Name
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const generateButton = document.getElementById('generate-button');
        const qrCodeDiv = document.getElementById('qr-code');
        const qrText = document.getElementById('qr-text');
        
        generateButton.addEventListener('click', () => {
            const text = qrText.value.trim();
            if (text) {
                qrCodeDiv.innerHTML = '';
                const qrcode = new QRCode(qrCodeDiv, {
                    text: text,
                    width: 200,
                    height: 200
                });
            } else {
                alert('Please enter text or a URL.');
            }
        });
    </script>
</body>
</html>
